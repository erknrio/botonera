<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Botonera</title>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="dist/libs/css/offlinejs/offline-theme-dark.min.css">
        <link rel="stylesheet" href="dist/libs/css/offlinejs/offline-language-spanish.min.css">
        <link rel="stylesheet" href="dist/libs/css/offlinejs/offline-language-spanish-indicator.min.css">
        <link rel="stylesheet" href="dist/css/styles.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-s-12 col-md-12 col-lg-12">
                    <header>
                      <h1>Código</h1>
                    </header>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-s-12 col-md-12 col-lg-12">
                    <section>
                      <h2>Introduzca su código</h2>
                      <article>
                        <h3>Seleccione los números y pulse enter (enviar). Puede borrar en cualquier momento</h3>
                        <form id="buttons-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="" value="" disabled>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-lg col-xs-4 btn-number-code" data-btn-number="1">1</button>
                                <button type="button" class="btn btn-primary btn-lg col-xs-4 btn-number-code" data-btn-number="2">2</button>
                                <button type="button" class="btn btn-primary btn-lg col-xs-4 btn-number-code" data-btn-number="3">3</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-info btn-lg col-xs-4 btn-number-code" data-btn-number="4">4</button>
                                <button type="button" class="btn btn-info btn-lg col-xs-4 btn-number-code" data-btn-number="5">5</button>
                                <button type="button" class="btn btn-info btn-lg col-xs-4 btn-number-code" data-btn-number="6">6</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-lg col-xs-4 btn-number-code" data-btn-number="7">7</button>
                                <button type="button" class="btn btn-primary btn-lg col-xs-4 btn-number-code" data-btn-number="8">8</button>
                                <button type="button" class="btn btn-primary btn-lg col-xs-4 btn-number-code" data-btn-number="9">9</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-warning btn-lg col-xs-6" id="btn-reset-code">Limpiar</button>
                                <button type="button" class="btn btn-success btn-lg col-xs-6" id="btn-send-code">Enviar</button>
                            </div>
                        </form>
                      </article>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-s-12 col-md-12 col-lg-12">
                    <footer>
                      <p>&copy; Galotecnia</p>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="dist/libs/js/offline.min.js"></script>
        <script>
            // Por defecto muestra alertas para versiones con mas de 6 meses
            // salvo IE / Edge que es para versiones <= 10
            // reminder:0 muestra siempre el mensaje hasta que se cierre
            // Alerta si el navegador ya no es soportado por el fabricante o tiene brechas de seguridad
            var $buoop = {vs:{i:10,f:-4,o:-4,s:8,c:-4},api:4, reminder:0};
            function $buo_f(){
                var e = document.createElement("script");
                e.src = "//browser-update.org/update.min.js";
                document.body.appendChild(e);
            };
            try {
                document.addEventListener("DOMContentLoaded", $buo_f, false);
            } catch (e) {
                window.attachEvent("onload", $buo_f);
            }
        </script>
        <script src="dist/js/botonera/main.min.js"></script>
    </body>
</html>
